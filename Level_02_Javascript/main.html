<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTennis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="colums">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image">
                                <img src="C:\ZohoTraining\Level_02_Javascript\photo-1611762348135-5b09d2f0390d.avif" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Table Tennis
                              </p>
                              <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                              </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                                <p class="subtitle">Use the buttons below to score</p>
                                <label for="playto" class="label is-large is-inline">Gonna Play To</label> 
                                <div class="select is-rounded"> 
                                    <select class="is-hovered" name="" id="playto">
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                            </div>
                          </div>
                          <footer class="card-footer">
                              <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player No.1</button>
                              <button id="p2Button" class="is-dark button card-footer-item is-large">+1 Player No.2</button>
                              <button id="resetButton" class="is-danger button card-footer-item is-large">Reset</button>
                          </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="score.js"></script>
    
</body>
</html>
